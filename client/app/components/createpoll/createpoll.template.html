<div class="card center-block">
	<h2 class="text-center">Make a new poll</h2>
	<form method="post" id="myform" name="myform"  ng-submit="myform.$valid && $ctrl.makepoll()">
		<div class="form-group">
			<label for="title">Title</label>
			<input id="title" name="title" class="form-control" type="text" placeholder="Title" ng-model="$ctrl.title" ng-pattern="$ctrl.validatetitle"  required='true'>
			<div ng-show="myform.title.$error.pattern">Not a valid title!</div>
		</div>
		<div class="form-group">
			<label for="options">Options</label>
			<input id="options" name="options" class="form-control" type='text-area' placeholder='Options, separated by commas' ng-model="$ctrl.options" ng-pattern="$ctrl.validateoptions" required='true'>
			<div ng-show="myform.options.$error.pattern">Not valid options!</div>
		</div>
		<div class="form-group">
			<!--input id="userid" class="form-control" type="hidden" ng-model="uid" required="true" value=""-->
			<button class="btn btn-primary btn-lg" type="submit" >Make ! </button>
		</div>
	</form>

</div>
